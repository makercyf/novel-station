name: Build

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Install Nuitka
      run: |
        pip install nuitka
    - name: Build binary with Nuitka
      run: python -m nuitka --onefile --follow-imports main.py --output-filename="Novel Station" --windows-icon-from-ico="icon.ico" --assume-yes-for-downloads --enable-plugin=pyside6 --disable-console
    - name: Calculate SHA256 hash
      run: Get-FileHash -Path "Novel Station.exe" -Algorithm SHA256
    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: executable
        path: |
          Novel Station.exe
